<!DOCTYPE html>
<html>
<head>
      <meta charset='utf-8' />

      <!-- link to js -->
      <script src="../JS/Testmap.js"> </script>

      <!-- link to D3 package, version 4 -->
      <script src="../Libraries/d3.v4.min.js"></script>

       <!-- link to css -->
       <link rel="stylesheet" type="text/css" href="../CSS/Testmap.css"/>

       <!-- link to necessary files for bootstrap --> 
       <script src="../Libraries/jquery-3.2.1.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

       <!-- link to package for tooltip -->
        <script src="../Libraries/d3-tip.js"></script>

        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.1/mapbox-gl.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.1/mapbox-gl.css' rel='stylesheet' />

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <script src="../Libraries/amplify.min.js" type="text/javascript"></script>



</head>
<body>


<div class="container-fluid" style="border:1px solid #cecece;">

  <div class ="jumbotron" id ="title">
  </div>

  <div class ="row">
     <div class="col-lg-6 col-lg-offset-3" class="searchbar">
         
          <div class="form-group">
            <label for="inputlg" id="labelsearchbar">Zoek een huis!</label>
            <input class="form-control input-lg" id="entry" type="text" placeholder = "vul in: adres huisnummer postcode">
            </div>

            <button class="btn btn-success" id="submitbutton" type="submit" form="houseform" value="Submit">Submit</button>
     </div>
  </div>

  <div class="row" id="firstrow">

     <div class="col-lg-6" style="border:1px solid #cecece;" id="map">

         <button type="button" class="btn btn-default btn-sm" id="question_barchart"
          data-toggle="popover" data-placement="bottom" data-content="Klik op huizen om het adres te zien en ze aan de staafdiagram en tabel toe te voegen." aria-describedby="tooltip">
          <span class="glyphicon glyphicon-question-sign"></span> Uitleg 
        </button>
    
        <iframe id ="map_frame" class = "map" src="Project.html" height = 350 width = 100%> </iframe>

    </div>

    <div class="col-lg-6" style="border:1px solid #cecece;" id="barchart">

          <button type="button" class="btn btn-default btn-sm" id="question_barchart"
          data-toggle="popover" data-placement="bottom" data-content="Ga met de muis over staven om waarde te zien, en klik om ze te verwijderen." aria-describedby="tooltip">
          <span class="glyphicon glyphicon-question-sign"></span> Uitleg 
        </button>

    </div>
  
  </div>

  <div class="row" id="secondrow">

    <div class="col-lg-6" style="border:1px solid #cecece;" id="scatter">
        
        <button type="button" class="btn btn-default btn-sm" id="question_scatter"
         data-toggle="popover" data-placement="bottom" data-content="Ga met de muis over bollen om waardes huis te zien  De lijn geeft het voortschrijdende gemiddelde weer." aria-describedby="tooltip">
          <span class="glyphicon glyphicon-question-sign"></span> Uitleg 
        </button>

    </div>

    <div class="col-lg-6" id="table">
        
         <button type="button" class="btn btn-default btn-sm" id="question_barchart"
          data-toggle="popover" data-placement="bottom" data-content="Klik op huizen om ze uit te tabel te verwijderen. De tabel slaat de laatste vier geklikte huizen op." aria-describedby="tooltip">
          <span class="glyphicon glyphicon-question-sign"></span> Uitleg 
        </button>

    </div>

  </div>

</div>

</body>
</html>
